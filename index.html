<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>What the Weather?!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="headerBar">
        <h1>Forecaster? I hardly know her.</h1>
    </section>
    <div class="content">
        <aside>
            <div class="card" style="width: 18rem;">
                <h3 class="card-header text-uppercase">Pick a city:</h3>
                <form id="user-form" class="card-body">
                   <label class="form-label" for="city">City</label><!--'for' gets the id from the input element's attribute -->
                  <input name="city-search" id="city" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="searchBtn"> How 'bout that weather?</button>
                </form>
              </div>
          
            <div class="card" style="width: 18rem;">
                <h3 class="card-header text-uppercase">Search By Topic</h3>
                <div id="cityBtns" class="card-body">
                  <button data-city="New-York-City, New York" class="btn">New York City</button>
                  <button data-city="Los-Angelos, California" class="btn">Los Angelos</button>
                  <button data-city="Miami, Florida" class="btn">Miami</button>
                </div>
              </div>
        </aside>
        <section>
            <h2 id="nameDisplay">city name (Date M/DD/YYYY)</h2>
            <div>
                <h3>Here's what the next five days will look like:
                </h3>
                <div id="forecast"></div>
                <!-- ol by date(?), insert info from api -->
            </div>
        </section>
    </div><!-- end of div containing all content except the header -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
